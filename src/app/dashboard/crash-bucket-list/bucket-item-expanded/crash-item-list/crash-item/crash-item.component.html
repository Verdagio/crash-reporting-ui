    <a  (click)="onSelect()">
      <div class="row">
        <div class="col-xs-6">
          <p>{{crashItem.crashId}} </p>
        </div>
        <div class="col-xs-6">
          <p> {{crashItem.timeOfCrash | date : short}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <p> {{crashItem.appName}}</p>
        </div>
        <div class="col-xs-6">
          <p> {{crashItem.operatingSystem}}</p>
        </div>
      </div>
    </a>
