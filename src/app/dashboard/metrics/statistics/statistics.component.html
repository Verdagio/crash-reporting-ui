
<div class="context-body">
<div class="row">
  <div style="text-align: center" class="col-xs-4">
    <h3>Total Crashes</h3>
    <h1>{{total}}</h1>
  </div>
  <div class="col-xs-8">
    <ul
    style="list-style-type: none;
        margin: 5px;
        padding: 0;"
    class="list-group"
    *ngFor="let bucket of buckets">
      <li>
       <ng-container>
         <div class="row">
           <div class="col-xs-4"> <p style="text-align:center">{{bucket.name}}</p></div>
           <div class="col-xs-6"> <p style="text-align: center">{{ 100 * ( bucket.size  / (buckets.length + 1)) | number:'2.1-3'}}%</p></div>
         </div>
         <hr style="margin: 0px;">
       </ng-container>
      </li>
    </ul>
  </div>
</div>
</div>
